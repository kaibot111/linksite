<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body { font-family: sans-serif; background-color: #222; color: white; margin: 0; padding: 20px; }
        
        /* Widget Styles */
        .stats-widget {
            position: absolute; top: 20px; right: 20px;
            background: #333; padding: 15px; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: right; font-size: 0.9rem; z-index: 1000;
        }
        .stat-number { font-weight: bold; color: #4facfe; }

        /* Grid Styles */
        .container {
            max-width: 1000px; margin: 80px auto 0;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
        }
        .card {
            background: #333; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); text-decoration: none;
            color: white; display: flex; flex-direction: column; align-items: center;
            transition: transform 0.2s; padding: 20px;
        }
        .card:hover { transform: translateY(-5px); background: #444; }
        
        /* Image Style (The Shield) */
        .card img { 
            width: 100px; 
            height: 100px; 
            object-fit: contain; 
            margin-bottom: 10px;
        }
        .card-title { font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <div class="stats-widget">
        <div>Total Visits: <span id="total" class="stat-number">...</span></div>
        <div>Online Now: <span id="online" class="stat-number">...</span></div>
    </div>

    <div class="container" id="link-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="links.js"></script>

    <script>
        // 1. RENDER LINKS
        const container = document.getElementById('link-container');
        
        if (typeof myLinks !== 'undefined') {
            myLinks.forEach(link => {
                const card = document.createElement('a');
                card.href = link.url;
                card.className = 'card';
                card.target = "_blank"; 

                card.innerHTML = `
                    <img src="${link.img}" alt="${link.title}">
                    <div class="card-title">${link.title}</div>
                `;
                container.appendChild(card);
            });
        }

        // 2. COUNTER LOGIC
        const socket = io();
        socket.on('updateCounts', (data) => {
            document.getElementById('total').innerText = data.total;
            document.getElementById('online').innerText = data.online;
        });
    </script>
</body>
</html>
